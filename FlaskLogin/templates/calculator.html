{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-8">

            <div class="card bg-dark text-white text-center">

                <div class="card-header operator bg-primary text-uppercase"> Calculator</div>
                <div class="card-body">
                    <div class="row">
                        <input type="text" class="form-control">
                    </div>

                    <div class="row pt-3">
                        <button class="col border operator"> +/-</button>
                        <button class="col border operator"> CE</button>
                        <button class="col border operator"> C</button>
                        <button class="col border operator"> %</button>
                    </div>

                    <div class="row">
                        <button class="col border operator"> √x</button>
                        <button class="col border operator">xˆ2</button>
                        <button class="col border operator"> 1/√x</button>
                        <button class="col border operator"> ÷</button>
                    </div>

                    <div class="row">
                        <button class="col border operator"> 7</button>
                        <button class="col border operator"> 8</button>
                        <button class="col border operator"> 9</button>
                        <button class="col border operator"> x</button>
                    </div>

                    <div class="row">
                        <button class="col border operator"> 4</button>
                        <button class="col border operator"> 5</button>
                        <button class="col border operator"> 6</button>
                        <button class="col border operator"> -</button>
                    </div>

                    <div class="row">
                        <button class="col border operator"> 1</button>
                        <button class="col border operator"> 2</button>
                        <button class="col border operator"> 3</button>
                        <button class="col border operator"> +</button>
                    </div>

                    <div class="row">
                        <button class="col-6 border operator"> 0</button>
                        <button class="col border operator"> .</button>
                        <button class="col border operator"> =</button>
                    </div>


                </div>
            </div>
        </div>

        <div class="col">

            <div class="card">

                <div class="card-header"><span class="pr-5 operator">History</span> <span class="pl-5 operator"> Clear History </span>
                </div>
                <div class="card-body">

                </div>

            </div>

        </div>

    </div>


</div>


{% endblock %}
